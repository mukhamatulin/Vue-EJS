<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Питонтьютор</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            color: #000000;
        }

        header {
            background-color: #94bce9;
            color: white;
            padding: 10px 0;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        header .logo img {
            height: 50px;
            width: auto;
            max-width: 100%; /* Ограничиваем максимальную ширину, чтобы избежать больших размеров */
        }

        header nav a {
            color: white;
            text-decoration: none;
            padding: 10px;
            border-radius: 5px;
            background-color: #333;
        }

        .main-title {
            text-align: center;
            font-size: 48px;
            font-weight: bold;
            color: #00aaff;
            margin-top: 20px;
        }

        .sub-title {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .code-editor {
            display: block;
            margin: 0 auto;
            padding: 10px;
            width: 80%;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            font-family: 'Courier New', Courier, monospace;
            font-size: 16px;
            text-align: justify;
        }

        .section {
            width: 80%;
            margin: 0 auto;
            text-align: center;
            margin-bottom: 20px;
        }

        .section-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .section-text {
            font-size: 18px;
        }

        .button-container {
            text-align: center;
            margin: 40px 0;
        }

        .start-button {
            font-size: 20px;
            font-weight: bold;
            color: white;
            background-color: #00aaff;
            border: none;
            padding: 15px 30px;
            border-radius: 30px;
            cursor: pointer;
            text-decoration: none;
        }

        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;

        }

        }

        header nav a {
            color: white;

            padding: 10px;
            border-radius: 5px;
            background-color: #333;
        }

        .sidebar {
            width: 20%;
            background-color: #f4f4f4;
            padding: 20px;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            margin-bottom: 10px;
        }

        .sidebar ul li a {
            display: block;
            padding: 10px;
            background-color: #ddd;
            border-radius: 5px;
            text-decoration: none;
            color: black;
        }

        .content {
            width: 80%;
            padding: 20px;
        }

        .content h2 {
            margin-top: 0;
        }

        .login, .register {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }


        textarea {
            width: 100%;
            height: 300px;
            font-family: monospace;
        }

        .startt-button {

            text-decoration: none;
        }
    </style>
</head>
<header>

        <img src="/image/logo.png" alt="PyWebbEd">
